<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        section {
            background-color: blueviolet;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            flex-wrap: nowrap;
            overflow-x: scroll ;
            overflow-y: auto ;
        }

        div {
            background-color: crimson;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div>essa é a div 1</div>
        <div>essa é a div 2</div>
        <div>essa é a div 3</div>
        <div>essa é a div 4</div>
        <div>essa é a div 5</div>
        <div>essa é a div 6</div>
    </section>
</body>
</html>
